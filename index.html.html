<div>

<div class="container mt-3">
	<h2>Creating Vertical Form Layout</h2>

	<form target="blank">
	    <div class="email mb-3"> 
	        <label for="inputEmail">Email:</label>
	        <input type="email" class="form-control"id="inputEmail" placeholder="Enter your email">
	    </div>

	    <div class="m_password m_mb-3">
	        <label for="m_inputPassword">Password:</label>
	        <input type="password" class="form-control" id="m_inputPassword" placeholder="Enter your password"> <br>
	    </div>

	    <div class="remember mb-3">
	        <div>
	            <input type="checkbox" id="m_checkRemember">
	            <label for="m_checkRemember">Remember me</label>
	        </div>
	    </div>
	    <button type="submit" class="m_btn m_btn-primary">Sign in</button><br><br>
	</form>
</div>




<div class="m_container m_mt-3">
	<h2>Creating Horizontal Form Layout</h2>

	<form target="_blank">
	    <div class="email mb-1"> 
	        <label for="inputEmail" class="form-label">Email address:</label>
	        <input type="Email"  id="inputEmail" placeholder="Enter your email">
	          </div>

	    <div class="password mb-3">
	        <label for="m_inputPassword">Password:</label>
	        <input type="password"  id="inputPassword" placeholder="Enter your password">
	          </div>

	    <div class="m_remember m_mb-3">
	        <div>
	            <input type="checkbox" id="m_checkRemember">
	            <label for="m_checkRemember">Remember me</label>
	        </div>
	    </div>
	    <button type="submit" class="m_btn m_btn-primary">Sign in</button><br><br>
	</form>
</div>




<div class="container2 mt-3">

<div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="Enter email" name="email">
    </div>

    <div class="col">

	        <div>

	            <label for="checkRemember">Remember me</label>
	        </div>

	    <button type="submit" class="m_btn m_btn-primary">Sign in</button>
	</form>
</div>
